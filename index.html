<!DOCTYPE html>
<html>
<head>
    <title>Mijn Verlanglijst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Verlanglijst</h1>
    </header>
    <ul id="wishlist"></ul>
    <script>
        async function fetchWishlist() {
            const response = await fetch('wishlist.json');
            const data = await response.json();
            const list = document.getElementById('wishlist');
            list.innerHTML = data.map(item => 
                `<li>
                    <span>${item.name} - ${item.buyer || "Beschikbaar"}</span>
                    ${!item.buyer ? `<button onclick="openGitHubIssue('${item.name}')">Markeer als gekocht</button>` : ''}
                </li>`
            ).join('');
        }

        function openGitHubIssue(itemName) {
            const issueURL = `https://github.com/thijssenware/Verlanglijstje/issues/new?title=Gekocht:%20${encodeURIComponent(itemName)}&body=Ik%20heb%20"${itemName}"%20gekocht.%20Werk%20de%20verlanglijst%20bij!&labels=wishlist`;
            window.open(issueURL, '_blank');
        }

        fetchWishlist();
    </script>
</body>
</html>
