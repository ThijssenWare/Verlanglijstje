name: Update Wishlist
on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual execution

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Wishlist Issues and Update JSON
        run: |
          # Get current wishlist to preserve URLs and images
          CURRENT_WISHLIST=$(cat wishlist.json)
          
          # Fetch new issues
          ISSUES=$(curl -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/thijssenware/Verlanglijstje/issues)
          
          # Combine current wishlist with issue data using jq
          echo $ISSUES | jq --arg current "$CURRENT_WISHLIST" '
            ($current | fromjson) as $existing |
            [.[] | select(.labels[].name == "wishlist") | 
              ($existing[] | select(.name == (input | sub("^Gekocht: "; "")))) as $item |
              {
                name: (input | sub("^Gekocht: "; "")),
                url: ($item.url // null),
                image: ($item.image // null),
                buyer: .user.login
              }
            ] as $bought |
            $existing | map(
              if ($bought[] | .name == .name)
              then . + ($bought[] | select(.name == .name))
              else .
              end
            )' > wishlist.json

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add wishlist.json
          git commit -m "Updated wishlist from Issues"
          git push origin main
