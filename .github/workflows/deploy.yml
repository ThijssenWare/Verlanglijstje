name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create config file
        run: |
          echo "{\"BIN_ID\":\"${{ secrets.BIN_ID }}\",\"JSONBIN_API_KEY\":\"${{ secrets.JSONBIN_API_KEY }}\"}" > config.json
          echo "Generated config.json contents (secrets redacted):"
          cat config.json | sed 's/\(".*": "\)[^"]*\("/\1***\2/g'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4