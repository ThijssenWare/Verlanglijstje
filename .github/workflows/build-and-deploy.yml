name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Replace Environment Variables
        run: |
          sed -i "s/'\${{ secrets.BIN_ID }}'/'${{ secrets.BIN_ID }}'/g" index.html
          sed -i "s/'\${{ secrets.JSONBIN_API_KEY }}'/'${{ secrets.JSONBIN_API_KEY }}'/g" index.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2