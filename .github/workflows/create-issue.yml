name: Create Issue
on:
  repository_dispatch:
    types: [create-issue]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { itemName } = context.payload.client_payload;
            await github.rest.issues.create({
              owner: 'thijssenware',
              repo: 'Verlanglijstje',
              title: `Gekocht: ${itemName}`,
              body: `Ik heb "${itemName}" gekocht. Werk de verlanglijst bij!`,
              labels: ['wishlist']
            });